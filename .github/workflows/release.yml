name: release

on:
  push:
    branches:
      - master
      - main
    tags:
      - "v*"
  pull_request:
  workflow_dispatch:

permissions:
  contents: write

env:
  BIN_NAME: goping
  GO_VERSION: "1.24"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            archive: tar.gz
            ext: ""
          - goos: linux
            goarch: arm64
            archive: tar.gz
            ext: ""
          - goos: linux
            goarch: arm
            goarm: "7"
            archive: tar.gz
            ext: ""
          - goos: windows
            goarch: amd64
            archive: zip
            ext: ".exe"
          - goos: windows
            goarch: arm64
            archive: zip
            ext: ".exe"
          - goos: darwin
            goarch: amd64
            archive: tar.gz
            ext: ""
          - goos: darwin
            goarch: arm64
            archive: tar.gz
            ext: ""
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Download modules
        run: go mod download

      - name: Build binary
        run: |
          mkdir -p dist
          OUTPUT="${{ env.BIN_NAME }}-${{ matrix.goos }}-${{ matrix.goarch }}"
          if [ -n "${{ matrix.goarm }}" ]; then
            export GOARM="${{ matrix.goarm }}"
            OUTPUT="${OUTPUT}v${{ matrix.goarm }}"
          fi
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -o "${OUTPUT}${{ matrix.ext }}" .
          if [ "${{ matrix.archive }}" = "zip" ]; then
            zip "dist/${OUTPUT}.zip" "${OUTPUT}${{ matrix.ext }}"
            rm "${OUTPUT}${{ matrix.ext }}"
          else
            tar -czf "dist/${OUTPUT}.tar.gz" "${OUTPUT}${{ matrix.ext }}"
            rm "${OUTPUT}${{ matrix.ext }}"
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/*

  release:
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Generate release notes
        run: |
          PREV=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          echo "## First release" > release-notes.md
          echo "" >> release-notes.md
          if [ -z "$PREV" ]; then
            git log --pretty=format:"- %s (%h)" >> release-notes.md
          else
            echo "Changes since ${PREV}:" >> release-notes.md
            echo "" >> release-notes.md
            git log ${PREV}..HEAD --pretty=format:"- %s (%h)" >> release-notes.md
          fi
          echo "" >> release-notes.md
          echo "Первый релиз / First public release" >> release-notes.md

      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          body_path: release-notes.md
